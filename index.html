<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Underground Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .card {
            background-color: #222;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        iframe {
            border: none;
            width: 90%;
            height: 500px;
            margin: 20px auto;
            display: block;
        }
        footer {
            background-color: #333;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Underground Games</h1>
    </header>

    <!-- Main Page Section -->
    <main id="main-page" class="section active">
        <div class="container">
            <!-- Game 1 -->
            <div class="card" onclick="showGame('game1')">
                <img src="greencube.png" alt="Game 1">
                <h3>Game 1</h3>
            </div>
            <!-- Game 2 -->
            <div class="card" onclick="showGame('game2')">
                <img src="game2.png" alt="Game 2">
                <h3>Game 2</h3>
            </div>
            <!-- Game 3 -->
            <div class="card" onclick="showGame('game3')">
                <img src="game3.png" alt="Game 3">
                <h3>Game 3</h3>
            </div>
        </div>
    </main>

    <!-- Game 1 Section -->
    <main id="game1" class="section">
        <h1>Game 1</h1>
        <iframe src="greencube.html"></iframe>
        <a href="#" onclick="showMainPage()">Back to Main Page</a>
    </main>

    <!-- Game 2 Section -->
    <main id="game2" class="section">
        <h1>Game 2</h1>
        <iframe src="placeholder-game2.html"></iframe>
        <a href="#" onclick="showMainPage()">Back to Main Page</a>
    </main>

    <!-- Game 3 Section -->
    <main id="game3" class="section">
        <h1>Game 3</h1>
        <iframe src="placeholder-game3.html"></iframe>
        <a href="#" onclick="showMainPage()">Back to Main Page</a>
    </main>

    <footer>
        <p>&copy; 2025 The Underground Games. All Rights Reserved.</p>
    </footer>

    <script>
        // Show the main page and hide all game sections
        function showMainPage() {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById('main-page').classList.add('active');
        }

        // Show a specific game section and hide the main page
        function showGame(gameId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(gameId).classList.add('active');
        }
    </script>
</body>
</html>
